{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="emailInput">{{ form.email.label }}</label>
        {{ form.email(class='form-control', id='emailInput') }}
    </div>
    <div class="form-group">
        <label for="passwordInput">{{ form.password.label }}</label>
        {{ form.password(class='form-control', id='passwordInput') }}
    </div>
    {{ form.submit(class='btn btn-primary') }}
</form>
{% endblock %}
