{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="titleInput">{{ form.title.label }}</label>
        {{ form.title(class='form-control', id='emailInput') }}
    </div>
    <div class="form-group">
        <label for="textInput">{{ form.text.label }}</label>
        {{ form.text(class='form-control', id='textInput') }}
    </div>
    {{ form.submit(class='btn btn-primary') }}
</form>
{% endblock %}
